# General

font_family FiraCode Nerd Font Mono
font_size 12.0

cursor_trail 200
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

background_opacity 0.9

enabled_layouts Splits
enable_audio_bell no

# Windows

window_margin_width 5
single_window_margin_width 0
active_border_color #00ffff
inactive_border_color #333

map ctrl+shift+v launch --location=vsplit
map ctrl+shift+h launch --location=hsplit

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+up neighboring_window up
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+down neighboring_window down

map ctrl+shift+q close_window
map ctrl+shift+t set_window_title

map ctrl+shift+tab previous_window
map ctrl+tab next_window

# Tabs

tab_bar_style powerline
tab_powerline_style slanted

map ctrl+alt+enter new_tab
map ctrl+alt+q close_tab
map ctrl+alt+t set_tab_title

map ctrl+alt+h previous_tab
map ctrl+alt+left previous_tab

map ctrl+alt+l next_tab
map ctrl+alt+right next_tab

